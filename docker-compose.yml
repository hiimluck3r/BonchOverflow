version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql:/docker-entrypoint-initdb.d
      - ./postgresql/data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: test
      PGADMIN_DEFAULT_PASSWORD: test
    ports:
      - "80:80"

  bonchoverflow:
    container_name: bonchoverflow_bot
    image: luck3rinc/bonchoverflow
    restart: on-failure
    environment:
      - API_TOKEN=${API_TOKEN}
      - HOST = ${HOST}
      - DB = ${DB}
      - USER = ${USER}
      - PWD = ${PWD}
    ports:
      - "443:443"
    volumes:
      - ./logs:/~/BonchOverflow/logs

volumes:
  logs: