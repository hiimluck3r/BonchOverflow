version: '3.9'
services:
  db:
    container_name: db
    build: ./postgresql
    restart: always
    environment:
      POSTGRES_USER: $USER
      POSTGRES_PASSWORD: $PWD
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql:/docker-entrypoint-initdb.d
      - ./postgresql/data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: $MAIL
      PGADMIN_DEFAULT_PASSWORD: $PASSWORD
    ports:
      - "80:80"

  bonchoverflow:
    container_name: bonchoverflow_bot
    build: ./bot
    restart: on-failure
    environment:
      API_TOKEN: $API_TOKEN
      HOST: db
      DB: db
      USER: $USER
      PWD: $PWD
      ADMIN: $ADMIN
    volumes:
      - ./logs:/~/BonchOverflow/logs
    depends_on:
      - db

  bonchoverflow_support:
    container_name: bonchoverflow_supportbot
    build: ./support
    restart: on-failure
    environment:
      SUPPORT_TOKEN: $SUPPORT_TOKEN
      ADMIN: $ADMIN

volumes:
  logs: